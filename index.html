<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS Operations</title>
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>Product mangement system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <div class="create_btn">
                <button id="submit">Create</button>
            </div>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="search_btn">
                    <button onclick="getSearchMood(this.id)" id="search_title">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="search_category">Search By Category</button>
                </div>
            </div>
            <div class="deleteAll">
                <!-- <button id="delet_All_btn">Delete All</button> -->
            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discound</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>






    <script src="./js/main.js"></script>
</body>

</html>
